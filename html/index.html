<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="style2-1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <header>
        <a href="main.html"><img src="logo.png" id="logo" alt="로고" width="219" height="128"></a>
    </header>

    <div id="contents">
      <form id="form-left">
        <ul>
          <li>
            <label for="cor-name">기업명</label>
            <input type="text" id="cor-name" placeholder="COESG">
          </li>
          <li>
            <label for="user-name">대표자 성함</label>
            <input type="text" id="user-name" placeholder="솔의 눈">
          </li>
          <li>
            <label for="user-tel">대표자 번호</label>
            <input type="tel" id="user-tel"  placeholder="010 - 1234 - 5678">
          </li>
        </ul>
      </form>
      <form id="form-right">
        <ul>
          <li>
            <label for="cor-num">사업자 번호</label>
            <input type="number" id="cor-num" placeholder="123-45-6789">
          </li>
          <li>
            <label for="cor-tel">기업 연락처</label>
            <input type="tel" id="cor-tel" placeholder="02-123-4567">
          </li>
          <li>
            <label for="cor-email">기업 이메일</label>
            <input type="email" id="cor-email" placeholder="COESG.google.co.kr">
          </li>
        </ul>
      </form>
    </div>
      <div id="textarea">
        <p id="qna">문의 사항</p>
        <label for="memo"></label>
        <textarea id="memo" cols="100" rows="10"></textarea>
      </div>
    <footer>
      <div id="info">
        <p>개인정보의 수집 및 이용에 대한 안내<br>
          · 수집 항목 : 기업명, 사업자번호, 대표자 성함, 기업 연락처, 이메일
          · 수집 목적 : COESG 교육 신청에 필요한 내용 수집<br>
          · 보유 기간 : 수집 및 이용목적이 달성된 이후에는 폐기됩니다.<br>
          · 개인정보 수집 및 제공 동의(필수)</p>
      </div>
      <div id="register-button">
        <input type="button" id="btn-1" value="교육 신청" onclick="window.open('edu-regi.html')">
      </div>
    </footer>
  </div>

</html>
